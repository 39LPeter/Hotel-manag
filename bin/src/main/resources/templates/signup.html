<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign Up</title>
<link rel="stylesheet" type="text/css" href="/css/signup.css"/>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main_form">
        <h4 class="form_head">Create an account</h4>
        <h4 class="head_follow">Add a strong password to finish up</h4>
        <form action="">
            <div class="left_side">
                <div class="form_info">
                    <h3 class="email_heading">Email Address:</h3>
                    <input type="email" placeholder="Email">
                </div>
                <div class="form_info">
                    <h3 class="email_heading">Password:</h3>
                    <input type="password" placeholder="password">
                </div>
                <div class="form_info">
                    <button class="add_user">
                        <a href="/hotel">
                            Register
                        </a>
                    </button>
                </div>
            </div>
            <div class="right_side">
                <div class="right_header">
                    <h4>Or use travelgo with another account:</h4>
                    <div class="button_container">
                        <button>
                            <div class="icon_holder">
                              <i class="fab fa-google"></i>
                            </div>
                            <div class="text_holder">
                                <a href="/oauth2/authorization/google">Continue with Google</a>
                            </div>
                        </button>
                        <button>
                            <div class="icon_holder">
                                <i class="fab fa-facebook"></i>
                            </div>
                            <div class="text_holder">
                               <a  href="/oauth2/authorization/facebook"> Continue with facebook </a>
                            </div>
                        </button>
                        <button>
                            <div class="icon_holder">
                                <i class="fab fa-twitter"></i>
                            </div>
                            <div class="text_holder">
                              <a>Continue with twitter</a>
                            </div>
                        </button>
                    </div>
                    
                </div>
            </div>
            <div class="bottom_ins">
                Reminder: by signing up, you are agreeing to our <a href=""> Privacy Policy</a> and <a href=""> Terms of Use.</a>
            </div>
        </form>
    </div>
    <script type="text/javascript">
    $.get("/user", function(data) {
        $("#user").html(data.name);
        $(".unauthenticated").hide()
        $(".authenticated").show()
    });
</script>
</body>
</html>
